<html lang="en">

<head>

    <title>Document</title>

</head>

<body>

        <blog-title title="谈理想"></blog-title>
        <blog-title title="谈人生"></blog-title>
        <blog-title title="谈社会"></blog-title>

        <br>

    </div>
</body>
<script>
    //注册一个博文组件
    Vue.component('blog-title', {
        props: ['title'],
        data: function () {
            return {

            }
        },
        template: '<h3>{{title}}</h3>'
    });

    const vue = new Vue({
        el: '#app',
        data: {
            posts: [{
                    id: 1,
                    title: 'My journey with Vue'
                },
                {
                    id: 2,
                    title: 'Blogging with Vue'
                },
                {
                    id: 3,
                    title: 'Why Vue is so fun'
                }
            ]
        }
    });
</script>

</html>
