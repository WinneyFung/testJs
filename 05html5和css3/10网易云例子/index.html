<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, .8);
            color: #fff;
            line-height: 80px;
        }

        .fl {
            float: left;
        }

        a {
            text-decoration: none;
        }

        .wrapper {
            width: 1000px;
            margin: 0 auto;
        }

        .wrapper h1 {
            margin-right: 30px;
            font-weight: normal;
        }

        .wrapper ul {
            overflow: hidden;
        }

        .wrapper li {
            float: left;
            list-style: none;
            height: 80px;
        }

        .wrapper li a {
            display: block;
            height: 100%;
            padding: 0 20px;
            font-size: 20px;
            color: #fff;
            transition: all .1s ease;
        }

        .wrapper li a:hover {
            background-color: #000;
        }
    </style>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1 class="fl">网易云音乐网</h1>
            <ul>
                <li>
                    <a href="#">首页</a>
                </li>
                <li>
                    <a href="#">我的音乐</a>
                </li>
                <li>
                    <a href="#">朋友</a>
                </li>
            </ul>
        </div>
    </header>
</body>

</html>
