<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.fullpage.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <!--更多精彩-->
    <div class="more"><img src="images/00-more.png" alt=""></div>
    <!-- 到购物中心 -->
    <a class="go"><img src="images/00-go.png" alt=""></a>
    <!--全屏滚动-->
    <div class="container">
        <section class="section screen0">
            <!-- 内容容器 中心内容固定在屏幕中间 -->
            <div class="content">
                <!-- 加入商品列表、沙发、宣传栏 -->
                <div class="goods">
                    <img src="./images/01-goods.png" alt="商品">
                </div>
                <div class="sofa">
                    <img src="./images/01-sofa.png" alt="沙发">
                </div>
                <div class="fly">
                    <img src="./images/01-fly.png" alt="横幅">
                </div>
            </div>
        </section>
        <section class="section screen1">
            <div class="content">
                <!-- 添加沙发、文字、输入框、关键字、商品列表 -->
                <div class="sofa"><img src="./images/02-sofa.png" alt="" srcset=""></div>
                <div class="goods"><img src="./images/02-goods.png" alt=""></div>
                <div class="input">
                    <img class="search" src="./images/02-search.png" alt="">
                    <img class="key" src="./images/02-key.png" alt="">
                </div>
                <div class="text">
                    <img class="text1" src="./images/02-text02.png" alt="" srcset="">
                    <img class="text2" src="./images/02-text.png" alt="" srcset="">
                </div>
            </div>
        </section>
        <!-- active默认表示显示到当前页 -->
        <section class="section screen2">
            <div class="content">
                <div class="sofa">
                    <img src="./images/02-sofa.png" alt="沙发">
                </div>
                <div class="change">
                    <img src="./images/03-change01.gif" alt="改变颜色选择框">
                    <img src="./images/03-change02.gif" alt="改变颜色选择框">
                </div>
                <div class="cart">
                    <img src="./images/03-cart01.gif" alt="购物车">
                    <img src="./images/03-cart02.gif" alt="购物车">
                </div>
            </div>
        </section>
        <section class="section">文本文本文本</section>
        <section class="section">文本文本文本</section>
        <section class="section">文本文本文本</section>
        <section class="section">文本文本文本</section>
        <section class="section">文本文本文本</section>
    </div>
</body>

</html>
