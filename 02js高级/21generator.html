<body>
    <script>
        function* fib(max) {
            var t,
                a = 0,
                b = 1,
                n = 0;
            while (n < max) {
                yield a;
                [a, b] = [b, a + b];
                n++;
            }
            return;
        }
        fib(3);
        console.log(fib(2));
        var num = fib(2).next();
        console.log(num);

        for (let x of fib(3)) {
            console.log(x);
        }

        for (let x of fib(5)) {
            console.log(x);
        }

        function increment() {
            var x = 1;
            return () => {
                return x++;
            };
        }
        console.log('======================')
        g = increment();
        for (var i = 0; i < 10; i++) {
            console.log(g());
        }


        function* yeildIncre() {
            for (let i = 1;; i++) {
                yield i;
            }
        }

        var yf = yeildIncre();
        console.log(yf);
        for (var i = 0; i < 10; i++) {
            console.dir(yf.next().value);
        }
    </script>

</body>
