<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>构造函数创建对象的方法是大写字母开头；工厂方法是小写字母开头。</li>
        <li>构造函数创建对象方法里面不用new关键字，this指向对象；工厂方法里面用new关键字。</li>
        <li>构造函数不需要返回值，默认返回this，即需要创建的对象；工厂方法是要有返回语句，返回创建的对象。</li>
        <li>构造函数可以用instance of 构造函数，得到是true；工厂方法用instance of工厂方法名返回false</li>
    </ul>
</body>
</html>
