<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>在正则表达式中，g代表的是全局模式匹配；</p>
    <p>i代表的是忽略大小写；</p>
    <script>
        //全局匹配的例子
        var str = "中国移动:10086,中国联通:10010,中国电信:10000";
        var arr = str.match(/[\d]{5}/);
        console.log(arr); //Array(1){ 0 :"10086";groups:undefined;index : 5;input :"中国移动:10086,中国联通:10010,中国电信:10000"; length :1}
        var arrg = str.match(/[\d]{5}/g);
        console.log(arrg); // ["10086", "10010", "10000"]

        console.log('==============');
        //正则表达式的exec的也可以达到一样的效果
        var regexp = RegExp(/[\d]{5}/g);
        var phoneArr = regexp.exec(str);
        //遍历匹配出来的东西
        while (phoneArr) {
            console.log(phoneArr != null);
            phoneArr = regexp.exec(str);
        }
        console.log('==============');

        var str =
            "123123@xx.com,fangfang@valuedopinions.cn 286669312@qq.com 2、emailenglish@emailenglish.englishtown.com  286669312 @qq.com...";
        var array = str.match(/\w+@\w+\.\w+(\.\w+)?/g);
        console.log(array);

        //提取日期中的日
        var date = "2019-10-09";
        var arr = date.match(/([\d]{4})[-]([\d]{1,2})[-]([\d]{1,2})/);
        console.log('提取日期： ', arr);
        console.log(RegExp.$3);

        //提取邮箱的用户名称域名
        var email = "104555176@qq.com";
        email.match(/([\w_\.-]+)@([\w_-]+)([\.][\w]+){1,2}/);
        // email.match(/([0-9a-zA-Z_.-]+)[@]([0-9a-zA-Z_-]+)(([.][a-zA-Z]+){1,2})/);
        console.log(RegExp.$1); //用户名
        console.log(RegExp.$2); //126
        console.log(RegExp.$3); //域名


        //全局替换空白字符串
        var sstr = "   你好  ，猪八 戒！  ";
        console.log('使用trim的效果： ', sstr.trim());
        console.log('使用正则表达式的效果: ', sstr.replace(/[\s]+/g, ""));

        //将所有的丑替换为美
        var cstr = "丑丑丑太太太丑了";
        console.table({
            "替换前：": cstr,
            "替换后： ": cstr.replace(/丑/g, "美")
        });
    </script>
</body>

</html>
