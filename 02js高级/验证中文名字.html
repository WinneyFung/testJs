<body>
    姓名：*<input type="text" name="name" id="name">
    <script>
        document.getElementById('name').onblur = function () {
            var regx = /^[\u4e00-\u9fa5]{2,6}$/
            if (regx.test(this.value)) {
                this.style.backgroundColor = 'green';
            } else {
                this.style.backgroundColor = 'red';
            }
        }
    </script>
</body>

</html>
