<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>测试document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="container">
        <ul id="my-ul">
            <li>test txt</li>
            <li>test txt</li>
            <li>test txt</li>
            <li>test txt</li>
            <li>test txt</li>
        </ul>
    </div>
</body>
<script>
    const fragment = document.createDocumentFragment();
    let ulDom = document.querySelector("#my-ul");
    fragment.append(ulDom);
    console.log(fragment)
    ulDom = fragment.querySelector("#my-ul");
    console.log(ulDom.childNodes)
    Array.from(ulDom.childNodes).forEach((node) => {
        console.log(node)
        if (node.nodeType == 1) {
            node.innerText = "success test";
        }
    });
    document.getElementById("container").appendChild(fragment);
</script>

</html>
