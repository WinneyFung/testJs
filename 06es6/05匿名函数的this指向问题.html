<script>
    function Timer() {
        this.s1 = 0;
        this.s2 = 0;
        // 箭头函数
        setInterval(() => {
            this.s1++; //this指向的是该匿名函数定义时的对象，即Timer的实例对象
            console.log(this.s1); //第一次输出 1 ；第二次输出2；
        }, 1000);
        // 普通函数
        setInterval(function () {
            this.s2++; //非匿名函数 在setInterVal函数中，this指向全局对象 
            console.log(this.s2); //定时器的执行一直输出的是NaN
        }, 1000);
    }

    var timer = new Timer(); //这个实例存在，内部一直执行定时器任务 

    setTimeout(() => console.log('s1: ', timer.s1), 3100); //3
    setTimeout(() => console.log('s2: ', timer.s2), 3100); //0
</script>

</html>
