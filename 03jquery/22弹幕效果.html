<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
    body {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      font-family: "微软雅黑";
    }
        .box {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .innerBox{
            height: 100px;
            width: 100%;
            background-color: #666;
            position: fixed;
            bottom: 0;
            text-align: center;
            line-height: 100px;
        }
        #comments{
            width: 296px;
            height: 26px;
            border-radius: 5px;
            outline: none;  
            border: none;
            padding: 2px;
        }
        #send{
            outline: none;
            background-color: red;
            height: 30px;
            width: 60px;
            color: white;
            border: none;
        }
        /* .content {
            width: 430px;
            height: 40px;
        } */
        .title {
            font-size: 24px;
            color: white;
            vertical-align: bottom;
        }

        .sTxt {
            width: 300px;
            height: 40px;
            position: absolute;
            overflow: hidden;
            color: #000;
            font-size: 16px;
            line-height: 40px;
            cursor: pointer;
            white-space: nowrap;
        }
    </style>
    <script src="../js/jquery/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(()=>{
            $('#send').click(function(){
                let colors = ["gold","olivedrab","orangered","red", "green", "hotpink", "pink", "cyan", "yellowgreen", "purple", "deepskyblue"];
                let rColor = parseInt(Math.random() * colors.length);
                console.log(rColor)
                let rTop = parseInt(Math.random()*400);
                let pLeft = $(window).width();
                $('<span class="sTxt"></span>').text($('#comments').val()).css({
                    left:pLeft,
                    color:colors[rColor],
                    top:rTop
                }).animate({left:-500},10000,"linear",function(){
                    $(this).remove();
                }).appendTo(".box");
                $("#comments").val("");
            });

            $(document).keyup((e)=>{
                if (e.keyCode == 13) {
                    $("#send").click();
            }});
        });
    </script>
</head>

<body>
    <div class="box">
        <div class="innerBox">
            <div class="content">
                <span class="title">吐槽:</span>
                <input type="text" name="comments" id="comments">
                <input type="button" value="发布" id="send">
            </div>
        </div>
    </div>
</body>

</html>
