<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <p>jq可以直接用jq对象.html("")清空元素，但是没有清除该对象的事件，会导致内容泄露；</p>
    <p>所以建议使用jq对象.empty()清空html元素.会清除事件</p>
    <P>从DOM中删除所有匹配的元素。
        这个方法不会把匹配的元素从jQuery对象中删除，因而可以在将来再使用这些匹配的元素。但除了这个元素本身得以保留之外，其他的比如绑定的事件，附加的数据等都会被移除。
    </P>
    <p>jq对象的clone()参数为boolean，为false时，深复制，不会复制对象的事件；为true时，深复制，同时复制事件</p>
</body>

</html>
