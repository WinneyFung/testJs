<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 1200px;
            height: 400px;
            border: 1px solid orangered;
            position: relative;
            margin: 60px auto;
        }

        .box li {
            height: 400px;
            width: 240px;
            float: left;
            overflow: hidden;
        }

        .box ul {
            width: 1300px;
        }
    </style>
    <script src="../../js/jquery/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(() => {
            $('.box li').mouseenter(function () {
                $(this).stop().animate({
                    width: 800
                }).siblings().stop().animate({
                    width: 100
                });
            }).mouseleave(function () {
                $('.box li').stop().animate({
                    width: 240
                });
            });
        });
    </script>
</head>

<body>
    <div class="box">
        <ul>
            <li><img src="./images/1.jpg" alt="图片"></li>
            <li><img src="./images/2.jpg" alt="图片"></li>
            <li><img src="./images/3.jpg" alt="图片"></li>
            <li><img src="./images/4.jpg" alt="图片"></li>
            <li><img src="./images/5.jpg" alt="图片"></li>
        </ul>
    </div>
</body>

</html>
