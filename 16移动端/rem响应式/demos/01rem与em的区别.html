<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            line-height: 1.2;
        }

        .rem {
            font-size: 2rem;
        }

        .em {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <!-- rem计算出来的高度：相对于根元素的字体大小（即html）*line-height -->
    <!-- em的大小是相对于父元素的字体大小*line-height -->
    <div class="rem">AAAAAAAAA</div>
    <div class="em">AAAAAAAAA</div>
</body>

</html>
