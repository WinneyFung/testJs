    <script>
        var nodes = document.getElementById('ul1').childNodes;
        var count = 0;
        for (var i = 0; i < nodes.length; i++) {
            if (nodes[i].nodeType == 1 && nodes[i].nodeName == 'LI') {
                nodes[i].style.backgroundColor = count % 2 == 0 ? 'red' : 'yellow';
                count++;
            }
        }
    </script>
