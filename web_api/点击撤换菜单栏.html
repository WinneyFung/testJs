<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 500px;
            margin: 100px;
            border: 1px solid #ccc;
        }

        .hd {
            width: 100%;
        }

        .hd span {
            width: 80px;
            padding: 20px;
            display: inline-block;
            background-color: orangered;
            text-align: center;
        }

        .bd li {
            width: 100%;
            height: 400px;
            background-color: orange;
            display: none;
        }

        .bd li.current {
            display: block;
        }
    </style>
    <script src="../js/common.js"></script>
</head>

<body>
    <div class="box" id="box">
        <div class="hd">
            <span class="current">体育</span>
            <span>娱乐</span>
            <span>新闻</span>
            <span>综合</span>
        </div>
        <div class="bd">
            <ul>
                <li class="current">我是体育模块</li>
                <li>我是娱乐模块</li>
                <li>我是新闻模块</li>
                <li>我是综合模块</li>
            </ul>
        </div>
    </div>
    <script>
        var boxObj = my$('box').getElementsByTagName('div');
        //获取类名为hd的元素
        var hdObj = boxObj[0];
        //获取类名为bd的元素
        var bdObj = boxObj[1];
        //为hd里面的span标签注册点击事件
        var spanArr = hdObj.getElementsByTagName('span');
        var liArr = bdObj.getElementsByTagName('li');
        for (var i = 0; i < spanArr.length; i++) {
            //记住标签之间的索引
            spanArr[i].setAttribute('index', i);
            spanArr[i].onclick = function () {
                for (var j = 0; j < spanArr.length; j++) {
                    //将所有的span的标签的class清除
                    spanArr[j].removeAttribute('class');
                    liArr[j].removeAttribute('class');
                }
                this.setAttribute('class','current');
                var num = this.getAttribute('index');
                liArr[num].setAttribute('class','current');
            }
        }
    </script>
</body>

</html>
