<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .op {
            background-color: #fff;
        }
        .cl {
            background-color: #000;
        }
    </style>
</head>
<body id="bd" class="cl">
    <script>
        setInterval(function() {
            var className = document.getElementById("bd").className;
            if (className === "cl") {
                document.getElementById("bd").className = "op";
            } else {
                document.getElementById("bd").className = "cl";
            }
        },2000);   
    </script>
</body>
</html>
