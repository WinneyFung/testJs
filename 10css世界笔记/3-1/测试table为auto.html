<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="father">
        <span class="child">一江春水向东流,我真的伤心了</span>
    </div>

    <h4>无宽度，借助流动性</h4>
    <div class="nav">
        <a href="" class="nav-a">导航1</a>
        <a href="" class="nav-a">导航2</a>
        <a href="" class="nav-a">导航3</a>
    </div>
    <h4>width:100%</h4>
    <div class="nav">
        <a href="" class="nav-a width">导航1</a>
        <a href="" class="nav-a width">导航2</a>
        <a href="" class="nav-a width">导航3</a>
    </div>
    <h4>自定义样式</h4>
    <div class="nav">
        <a href="" class="m-a">我是超链接</a>
        <a href="" class="m-a">我是超链接</a>
        <a href="" class="m-a">我是超链接</a>
    </div>

    <div class="box">
        <button>按钮</button>
    </div>
</body>
<style>
    .box {
        width: 20px;
        margin: 20px auto;
    }

    .width {
        width: 100%;
    }

    .nav {
        width: 240px;
        background-color: #cd0000;
    }

    .nav-a {
        display: block;
        margin: 0 10px;
        padding: 9px 10px;
        border-bottom: 1px solid #b70000;
        border-top: 1px solid #de3636;
        color: #fff;
    }

    .nav-a:first-child {
        border-top: 0;
    }

    .nav-a+.nav-a+.nav-a {
        border-bottom: 0;
    }
</style>

</html>
