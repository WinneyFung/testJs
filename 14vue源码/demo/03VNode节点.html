    <script>
        function update(vNode) {}
        class VNode {
            constructor(tag, data, children, text, elm) {
                /* 当前节点的标签名 */
                this.tag = tag;
                /*  当前节点的数据，如attr，props */
                this.data = data;
                /* 当前节点的子节点，数组 */
                this.children = children;
                /* 当前节点对应的实际dom */
                this.elm = elm;
                /*当前节点的文本*/
                this.text = text;
            }
        }

        //创建文本节点
        function createTextVNode(txt) {
            return new VNode(undefined, undefined, undefined, String(txt));
        }


        //创建空白节点
        function createEmptyVNode() {
            return createTextVNode('');
        }

        //克隆节点
        function clone(vNode) {
            return new VNode(vNode.tag, vNode.data, vNode.children, vnode.text, vnode.elm);
        }

        let node1 = new VNode('span', {
            classList: ['red', 'tc']
        }, undefined, 'hello vnode');

        console.log(node1)
        let dom = document.createElement(node1.tag);
        dom.textContent = node1.text;
        // dom.setAttribute('class', 'red');
        dom.classList.add(...node1.data.classList);
        document.body.appendChild(dom);

        console.log(document.getElementById('er').outerHTML);
    </script>
