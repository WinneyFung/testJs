<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TODO</title>

  <!-- <link rel="stylesheet" href="../index.css"> -->
  <style>
    li {
      list-style: none;
    }

    .todo-container {
        width: 600px;
        margin: 10px auto;
      }

    .todo-wrap {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .todo-header input {
      width: 560px;
      height: 28px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px 7px;
    }

    .todo-header input:focus {
      outline: none;
      border-color: rgba(82, 168, 236, 0.8);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6);
    }

    .todo-main {
      /* width: 560px; */
      border: 1px solid #ddd;
      margin-left: 0px;
      padding: 0px;
      border-radius: 2px;
    }

    .todo-main li {
    width: 560px;
    height: 38px;
    line-height: 38px;
    border-bottom: 1px solid #ddd;
    padding: 0px 8px;
    }

    .todo-container button {
    padding: 4px 12px;
    font-size: 14px;
    line-height: 20px;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
    border-radius: 4px;
    }

    .todo-main li button {
    float: right;
    margin-top: 3px;
    margin-bottom: 0;
    }

    .btn-danger {
    color: #fff;
    background-color: #da4f49;
    border: 1px solid #bd362f;
    }

    .todo-main li:last-child{
    border-bottom: 0px solid #ddd;
    }

    .todo-footer button {
    float: right;
    margin-top: -8px;
    margin-bottom: 0;
    }

  label input {
    cursor: pointer;
  }

  </style>

</head>

<body>
  <div id="root">
    <div class="todo-container">
      <div class="todo-wrap">
        <div class="todo-header">
          <input type="text" placeholder="请输入你的任务名称，按回车键确认" />
        </div>
        <!-- <div class="todo-empty"></div> -->
        <ul class="todo-main">
          <li>
            <label>
              <input type="checkbox" />
              <span>xxxxx</span>
            </label>
            <button class="btn btn-danger">删除</button>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span>yyyy</span>
            </label>
            <button class="btn btn-danger">删除</button>
          </li>
        </ul>
        <div class="todo-footer">
          <label>
            <input type="checkbox" />
          </label>
          <span>
            <span>已完成0</span> / 全部2
          </span>
          <button class="btn btn-danger">清除已完成任务</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
