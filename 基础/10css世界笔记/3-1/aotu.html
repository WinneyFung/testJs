<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        .ao,
        .tu {
            display: inline-block;
            width: 0;
            font-size: 14px;
            line-height: 18px;
            margin: 35px;
            color: rebeccapurple;
        }

        .ao:before,
        .tu:before {
            outline: 2px solid #cd0000;
            font-family: Consolas, Monaco, monospace;
        }

        .ao:before {
            content: "love你love";
        }

        .tu {
            direction: rtl;
        }

        .tu:before {
            content: "我love你";
        }

        .m-ao,
        .m-tu {
            display: inline-block;
            width: 0;
            font-size: 14px;
            line-height: 18px;
            margin: 35px;
            color: rebeccapurple;
            color: #fff;
        }

        .m-ao:before,
        .m-tu:before {
            outline: 1px solid #cd0000;
        }

        .m-ao:before {
            content: "love我love";
        }

        .m-tu:before {
            content: "我love我";
        }

        .m-tu {
            direction: rtl;
        }

        .father {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .son {
            background-color: orange;
            padding: 20px;
            border: 2px solid #cd0000;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">儿子</div>
    </div>


    <span class="ao"></span>
    <span class="tu"></span>

    <div class="m-ao"></div>
    <div class="m-tu"></div>
</body>

</html>
