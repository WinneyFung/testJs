<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>
        函数作为参数调用时，命名函数时只需要传函数名称，不需要括号。
    </p>
    <p>函数作为返回值。</p>
</body>
<script>
    var f2 = function (fn) {
        console.log('f2....')
        if (fn) {
            fn();
        }
    }

    var f1 = function () {
        console.log('f1....');
    }

    f2(f1);

    var f3 = function () {
        console.log('f3函数///')
        return function () {
            console.log('我是返回的函数///')
        };
    }

    f3()();


    var arr = [1, 2, 99, 100, 6, 1777];
    console.log('arr.sort():不传入函数：   ', arr);
    var arr2 = [1, 2, 99, 100, 6, 1777];
    console.log('传入函数：  ', arr2.sort(function (arg1, arg2) {
        if (arg1 > arg2) {
            return -1;
        } else if (arg1 == arg2) {
            return 0;
        } else {
            return 1;
        }
    }));

    function Film(name, size, date) {
        this.name = name,
            this.size = size,
            this.date = date,
            this.toString = function () {
                return '[' + 'name: ' + this.name + '  size: ' + this.size + '  date: ' + this.date + ']';
            }
    }
    console.log('=========================')
    var film1 = new Film('美女与野兽', '2.2G', '2017-12-20');
    var film2 = new Film('蚁人2', '1.2G', '2018-8-24');
    var film3 = new Film('我不是药神', '3.2G', '2018-7-24');

    var films = [film1, film2, film3];

    films.toString = function () {
        for (var i = 0; i < films.length; i++) {
            console.log(films[i].toString());
        }
    }

    films.toString();
    console.log('================================')

    var sortFn = function (property) {
        return function sortProperty(arg1, arg2) {
            if (arg1[property] > arg2[property]) {
                return -1;
            } else if (arg1[property] == arg2[property]) {
                return 0;
            } else {
                return 1;
            }
        }
    }
    console.log('====   name    =========');
    var sortName = sortFn('name');
    console.log(sortName);
    films.sort(sortName);
    films.toString();
    console.log('==== name =========');

    console.log('==== name =========');
    var sortSize = sortFn('size');
    films.sort(sortSize).toString();
    console.log('====   name === === === ');
</script>

</html>
