                <li> 1.将多个对象合并到某个对象。</li>
                <li>2.通过assign为属性执行默认属性</li>
            </ul>
        </div>
    </div>
    <script>
        const DEFAULTS = {
            logLevel: 0,
            outputFormat: 'html'
        };

        function processContent(options) {
            //由于存在浅拷贝的问题，DEFAULTS对象和options对象的所有属性的值，最好都是简单类型，不要指向另一个对象。否则，DEFAULTS对象的该属性很可能不起作用。
            options = Object.assign({}, DEFAULTS, options);
            console.log(options);
            // ...
        }
    </script>
