<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper {
            display: flex;
        }

        .left {
            width: 200px;
            height: 1000px;
            background-color: red;
        }

        .middle {
            width: 100%;
            height: 1000px;
            background-color: green;
        }

        .right {
            width: 200px;
            height: 1000px;
            background-color: red;
        }

        li a {
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            left
        </div>
        <div class="middle">
            <h2>使用flex布局很简单</h2>
            <ul>
                <li>1.直接在大容器设置display的值为flex</li>
                <li>2.优点:左中右的结构不需要改变</li>
                <li>布局参考<a href="https://segmentfault.com/a/1190000011358507#articleHeader0">网友的css布局说</a></li>
            </ul>
        </div>
        <div class="right">
            right
        </div>
    </div>
</body>

</html>
