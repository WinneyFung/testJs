<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            color: aliceblue;
            background: rgba(0, 0, 0, .8);
            transition: all 0.2s;
        }

        .div2:hover {
            transform: rotate(45deg);
        }

        .div1:hover {
            transition: transform 2s;
        }

        .div1:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="div1">
        哈哈哈哈
    </div>
    <div class="div2">
        哈哈哈哈
    </div>
</body>

</html>
