<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        video {
            width: 50%;
        }
    </style>
</head>

<body>
    <video src="./video/chrome.mp4" controls></video>
    <button class="full">全屏</button>
    <button class="cfull">取消全屏</button>
    <script>
        let fullBtn = document.querySelector('.full');
        let video = document.querySelector('video');
        let cfull = document.querySelector('.cfull');
        fullBtn.addEventListener('click', function () {
            // video.requestFullscreen();
            // 页面文档的全屏
            document.documentElement.requestFullscreen();
        });
        cfull.addEventListener('click', function () {
            document.webkitCancelFullScreen();
        })
    </script>
</body>

</html>
