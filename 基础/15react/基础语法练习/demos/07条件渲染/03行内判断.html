<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>demo - Hello World</title>
  <script src="../node_modules/babel-standalone/babel.min.js"></script>
  <script src="../node_modules/react/umd/react.development.js"></script>
  <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
  <style>
    .box {
      width: 300px;
      padding: 20px;
      margin: 0 auto;
      border-radius: 6px;
      border: 1px dashed rgb(196, 35, 35);
    }
  </style>
</head>

<body>
  <header>header</header>
  <div id="root">
  </div>
  <footer>footer</footer>
  <script type="text/babel">
    const container = document.querySelector('#root'); 
    function UnReadMsgBox(props) {
        const {unReadMsgs} = props;
        return (
            <div>
                <h1>helle</h1>
            <div>邮箱信息未读：{unReadMsgs.length || 0}
                {
                unReadMsgs.length&& unReadMsgs.map((msg,i)=><li key={i}>{msg.txt}</li>)
            }
            </div>
            </div>
        )
    }
    const arr = [{id:1,txt:'关于征战北方。。'},{id:2,txt:'about shopping'},{id:3,txt:'about buy ali'}];
    // const arr = ['1111','333','3345'];
    console.log(arr.map(msg=>{msg.c='c';return msg;}))
    ReactDOM.render(<UnReadMsgBox unReadMsgs={arr}/>, container);
  </script>
</body>

</html>
