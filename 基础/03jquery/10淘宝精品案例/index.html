<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .wrapper {
            width: 298px;
            height: 248px;
            margin: 100px auto 0;
            border: 1px solid pink;
            overflow: hidden;
        }

        #left,
        #center,
        #right {
            float: left;
        }

        #right li,
        #left li {
            background: url('./images/lili.jpg') repeat-x;
        }

        #right li a,
        #left li a {
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
        }

        #center {
            border: 1px solid pink;
        }

        #right a:hover,
        #left a:hover {
            background-image: url('./images/abg.gif');
        }
    </style>
    <script src="../../js/jquery/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(() => {
            //为左边的li添加事件
            $('#left').children('li').mouseenter(function () {
                let idx = $(this).index();
                $('#center').children('li').eq(idx).show().siblings().hide();
            });

            //eq与get不同 get获取的DOM对象
            $('#right').children('li').mouseenter(function () {
                let idx = $(this).index() + 9;
                $('#center').children('li').eq(idx).show().siblings().hide();
            });

        });
    </script>
</head>

<body>
    <div class="wrapper">
