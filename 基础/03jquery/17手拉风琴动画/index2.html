<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 1200px;
            height: 400px;
            border: 1px solid orangered;
            margin: 10px auto;
        }

        .box ul {
            width: 1300px;
        }

        .box li {
            float: left;
            width: 240px;
            height: 400px;
        }
    </style>

    <script src="../../js/jquery/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function () {
            {
                //设置背景图片
                let $lis = $('.box li');
                for (let i = 0; i < $lis.length; i++) {
                    $lis.eq(i).css('backgroundImage', "url(./images/" + (i + 1) + ".jpg)");
                }
            }

            {
                $('.box li').mouseenter(function () {
                    $(this).stop().animate({
                        width: 800
                    }).siblings().stop().animate({
                        width: 100
                    })
                }).mouseleave(
                    function () {
                        $('.box li').stop().animate({
                            width: 240
                        })
                    }
                );
            }
        });
    </script>
</head>

<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
