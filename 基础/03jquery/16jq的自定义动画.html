<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border: 1px solid orangered;
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .box1 {
            background-color: red;
            margin: 10px 0 0 100px;
        }

        .box2 {
            background-color: green;
            margin: 120px 0 0 100px;
        }

        .box3 {
            background-color: skyblue;
            margin: 240px 0 0 100px;
        }
        .box4 {
            background-color: orangered;
            margin: 360px 0 0 100px;
        }
    </style>
    <script src="../js/jquery/jquery-1.12.4.js"></script>
    <script>
        //第一个参数：对象，里面可以传需要动画的样式
      //第二个参数：speed 动画的执行时间
      //第三个参数：动画的执行效果
      //第四个参数：回调函数
        $(() => {
           
           $('input[type="button"]').eq(0).click(()=>{
            $('.box1').animate({
                left: 700,
                width: 200
            });
           });

           $('input[type="button"]').eq(1).click(()=>{
            $('.box2').animate({
                left: 700,
                width: 200
            },300, 'swing', () => console.log('box2完成'));
           });

            $('input[type="button"]').eq(2).click(()=>{
                $('.box3').animate({
                left: 700,
                width: 200
            }, 300,'linear', () => console.log('box2完成'));
           });

              $('input[type="button"]').eq(3).click(()=>{
                $('.box4').animate({
                left: 700,
                width: 200
            }, 400,'linear', () => {$('.box4').animate({
                left: 100,
                width: 100
            }, 200,'swing', () => console.log('box2完成'));});
           });

           
        });
    </script>
</head>

<body>
    <input type="button" value="动画速度默认">
    <input type="button" value="动画执行效果为swing">
    <input type="button" value="动画执行效果为linear">
    <input type="button" value="有回调函数">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
</body>

</html>
