    <style>
        * {
            padding: 0;

        li {
            list-style: none;
            margin-left: 5px;
            margin-top: 10px;
        }

        .box {
            min-width: 600px;
            max-width: 50%;
            margin: 60px auto 0;
        }

        .box li {
            float: left;
            width: 25%;
            height: 200px;
            overflow: hidden;
        }

        .box div {
            width: 144px;
            height: 144px;
            display: table-cell;
            border: 2px solid #ccc;
            vertical-align: middle;
            text-align: center;
        }

        .fix::after,
        .fix::before {
            content: '';
            display: block;
            visibility: hidden;
            clear: both;
        }
    </style>
</head>
