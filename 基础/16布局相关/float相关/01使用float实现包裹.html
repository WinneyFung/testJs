<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .btn1 {
            display: inline-block;
            background: url(https://www.zhangxinxu.com/study/image/sina_gray_btn.png) no-repeat left top;
            padding-left: 3px;
            color: #000000;
            font-size: 12px;
            text-decoration: none;
        }

        .btn1 cite {
            display: block;
            line-height: 26px;
            padding: 0 13px 0 10px;
            background: url(https://www.zhangxinxu.com/study/image/sina_gray_btn.png) no-repeat right top;
        }

        .btn2 {
            float: left;
            background: url(https://www.zhangxinxu.com/study/image/sina_gray_btn.png) no-repeat left top;
            padding-left: 3px;
            color: #000000;
            font-size: 12px;
            text-decoration: none;
        }

        .btn2 cite {
            display: block;
            line-height: 26px;
            padding: 0 13px 0 10px;
            background: url(https://www.zhangxinxu.com/study/image/sina_gray_btn.png) no-repeat right top;
        }
    </style>
</head>

<body>
    <div class="div1">
        <a href="javascript:void(0);" class="btn1"><cite>inline-block方法</cite></a> </div>
    <div class="div2">
        <a href="javascript:void(0);" class="btn2"><cite>float方法</cite></a>
    </div>
</body>

</html>
