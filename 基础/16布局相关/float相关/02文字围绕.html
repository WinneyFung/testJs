    <style>
        .box {
            width: 1000px;
        }

        .box img {
            float: left;
        }

        li {
            float: left;
            width: 200px;
            height: 200px;
            background-color: #f00;
        }

        li:nth-child(even) {
            background-color: #f0f;
        }

        /*     .fix::after,
        .fix::before {

        ul {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul class="fix">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        秋风清，秋月明，
        落叶聚还散，寒鸦栖复惊。
        相思相见知何日？此时此夜难为情。
        入我相思门，知我相思苦。
        长相思兮长相忆，短相思兮无穷极。
        早知如此绊人心，何如当初莫相识？
    </div>
