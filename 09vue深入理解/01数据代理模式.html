<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>深入理解vue</title>
    <script type="text/javascript" src="js/mvvm/compile.js"></script>
    <script type="text/javascript" src="js/mvvm/mvvm.js"></script>
    <script type="text/javascript" src="js/mvvm/observer.js"></script>
    <script type="text/javascript" src="js/mvvm/watcher.js"></script>
    <style>
        .app {
            width: 600px;
            margin: 60px auto;
        }

        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="app">
        <ul>

            <li>1. vue数据代理: data对象的所有属性的操作(读/写)由vm对象来代理操作</li>
            <li>2. 好处: 通过vm对象就可以方便的操作data中的数据</li>
            <li>3. 实现:
            <li>1). 通过Object.defineProperty(vm, key, {})给vm添加与data对象的属性对应的属性</li>
            <li>2). 所有添加的属性都包含get/set方法</li>
            <li>3). 在get/set方法中去操作data中对应的属性</li>
            </li>
        </ul>
    </div>
</body>
<script>
    const vm = new MVVM({
        el: ".app",
        data: {
            name: "测试vue"
        }
    });
    console.log(vm.name); //"测试vue"
    vm.name = "数据代理"; //vm.data.name = "数据代理"
</script>

</html>
