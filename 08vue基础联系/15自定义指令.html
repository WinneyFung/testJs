<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
        .app {
            margin-top: 60px;
            text-align: center;
            font-family: "微软雅黑";
        }
    </style>
</head>

<body>
    <div class="app">
        <p>注册指令的方式两种:分为全局注册和局部注册</p>
        <p>全局注册:Vue.directive('my-directive',function(el,binding){})</p>
        <p>局部注册:directives:{'my-directive':{bind(el,binding)()}}</p>
        <p>使用指令,需要在注册指令名称的前面加'v-'</p>
        <p>{{msg1}}</p>
        <p v-lower-text="msg1"></p>
        <p>{{msg2}}</p>
        <p v-upper-text="msg2"></p>
    </div>
</body>
<script>
    Vue.directive('upper-text', function (el, binding) {
        el.innerText = binding.value.toUpperCase();
    });
    const vue = new Vue({
        el: ".app",
        data() {
            return {
                msg1: "hello,winney",
                msg2: "good bye,winney"
            }
        },
        directives: {
            "lower-text": {
                bind(el, binding) {
                    el.innerText = binding.value.toLowerCase();
                    console.dir(el, binding);
                }
            }
        },
        methods: {}
    });
</script>

</html>
